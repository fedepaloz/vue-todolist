<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>todolist</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
    <script src="https://kit.fontawesome.com/092772493d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
    <div id="root">


        <div class="mt-5">
            <div class="list-group col-4 offset-4">
                <label class="list-group-item d-flex justify-content-between"
                    :class="{'text-decoration-line-through':todo.done}" v-for="(todo, i) in todos"> {{todo.text}}
                    <button type="button" class="btn btn-light" @click="deleteTask(i)"><i
                            class="fa-solid fa-check"></i></button>

                </label>
                <div class="input-group mb-3 mt-2">
                    <button @click="addTask" class="btn btn-outline-secondary" type="button" id="button-addon1">Aggiungi</button>
                    <input v-model="newTask" type="text" class="form-control" placeholder="aggiungi cose da fare" aria-label="Example text with button addon" aria-describedby="button-addon1">
                  </div>

            </div>
        </div>
    </div>
    <script src='script.js'></script>
</body>

</html>
